<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<h:body>
	<ui:composition template="/templates/app/shopping.xhtml">

		<ui:define name="back-link">
			<h:link outcome="/app/index" fragment="shopping" value="Back"></h:link>
		</ui:define>
		
		<ui:define name="content">
			<section id="shopping">
				<div class="container">
					<h2>Your Shopping Lists</h2>
					<a4j:outputPanel id="repeater">
						<a4j:repeat value="#{shopping.shoppingLists}" var="shoppingList" rows="15" id="repeat">
							<div class="col-sm-2">
								<h:link outcome="shopping/shopping-list" value="#{shoppingList.name}">
									<f:param name="shopping-list-id" value="#{shoppingList.id}" />
								</h:link>
							</div>
						</a4j:repeat>
					</a4j:outputPanel>
					<div class="col-lg-12">
						<h:link outcome="shopping/create" value="Create"></h:link>
					</div>
				</div>
			</section>
		</ui:define>
	</ui:composition>
</h:body>
</html>
