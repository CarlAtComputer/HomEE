<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<h:body>
	<ui:composition template="/templates/structure.xhtml">
		<ui:define name="menu">
			<li class="hidden active"><a href="#page-top"></a></li>
			<li class=""><a href="../shopping.xhtml">Back</a></li>
			<li class=""><a class="page-scroll" href="#shopping">Shopping</a></li>
		</ui:define>
		<ui:define name="content">
			<section id="shopping">
				<div class="container">
					<h2>Create Shopping List</h2>
					<rich:graphValidator value="#{shopping}">
						<h:form>
							<rich:messages />
							<h:outputText value="Name:" />
							<h:inputText value="#{shopping.newShoppingList.name}" id="name" label="name">
								<f:validateLength minimum="3" maximum="8" />
								<f:validateRequired />
								<rich:validator />
							</h:inputText>
							<h:commandButton value="Save" action="#{shopping.createNewShoppingList}" />
						</h:form>
					</rich:graphValidator>
				</div>
			</section>
		</ui:define>
	</ui:composition>
</h:body>
</html>
