<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<h:body>

	<f:metadata>
		<f:viewParam id="id" name="shopping-list-id" value="#{shoppingDetail.shoppingListId}" />
	</f:metadata>

	<ui:composition template="/templates/app/shopping.xhtml">

		<ui:define name="back-link">
			<h:link outcome="/app/shopping" value="Back"></h:link>
		</ui:define>

		<ui:define name="content">
			<section id="shopping">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<h1>#{shoppingDetail.shoppingList.name}</h1>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<h2>ITEMS</h2>
						</div>
					</div>
					<div class="row">
						<a4j:repeat value="#{shoppingDetail.shoppingList.shoppingItems}" var="shoppingItem" rows="15" id="repeat">
							<div class="col-sm-2">
								<h:outputLabel value="#{shoppingItem.name}"></h:outputLabel>
							</div>
						</a4j:repeat>
					</div>

					<div class="row">
						<div class="col-sm-12">

							<h:link value="Create Item" outcome="/app/shopping/shopping-list/create">
								<f:param name="shopping-list-id" value="#{shoppingDetail.shoppingListId}" />
							</h:link>
						</div>
					</div>
				</div>
			</section>
		</ui:define>
	</ui:composition>
</h:body>
</html>
